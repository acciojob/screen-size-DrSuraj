<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Size</title>
  <style>
    #sizeInfo {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="sizeInfo">
    <h1 id="screenSize"></h1>
  </div>

  <script>
    // Function to update screen size information
    function updateScreenSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const screenSizeElement = document.getElementById('screenSize');
      screenSizeElement.textContent = `Width: ${width} Height: ${height}`;
    }

    // Initial call to update screen size on page load
    updateScreenSize();

    // Add event listener for window resize event
    window.addEventListener('resize', updateScreenSize);
  </script>
</body>
</html>
